<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cafewebsite</title>
  <link rel="stylesheet" href="style.css">
  <!----Google Fonts------>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Montserrat:wght@300;400;500;600;700;900&family=Permanent+Marker&family=Playfair+Display&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,700;1,200&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero">
    <nav>
      <img src="images/logo (11).png" class="logo">
      <ul id="menuList">
        <li><a href="#">Home</a></li>
        <li><a href="#">Recipe</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <img src="images/menu (2).png" class="menu-img" onclick="togglemenu()">
    </nav>
    <div class="row">
      <div class="col">
        <h1>All happiness depends on a <br> leisurely breakfast</h1>
        <a href="#">Order Now</a>
      </div>
      <div class="col">
        <img src="images/pic1 (1).png" class="feature-img">
        <img src="images/pic2 (1).png" class="thumnail-img">
      </div>
    </div>
  </div>

  <script>
    var menuList = document.getElementById("menuList");

    menuList.style.maxHeight = "0px";

    function togglemenu() {
      if(menuList.style.maxHeight == "0px")
      {
        menuList.style.maxHeight = "130px"
      }
      else {
        menuList.style.maxHeight = "0px"
      }
    }
  </script>
  
</body>
</html>
